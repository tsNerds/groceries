<ul>
    <li *ngFor="let itemData of list">
        <grocery-item (removeItemRequest)="itemRequestedRemove($event)" [item]="itemData"></grocery-item>
    </li>
    
    <div>
        <input type="text" [(ngModel)]="itemData" (keyup.enter)="addItem()">
        <button (click)="addItem()">ADD</button>
    </div>
</ul>
