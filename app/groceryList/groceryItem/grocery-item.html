<div *ngIf="(selectedFilter && !item.selected) || (!selectedFilter)">
    isVisible? == {{isVisible}}
    <input type="checkbox" [(ngModel)]="item.selected">

    <span class="id">{{item.id}}</span>
    <span class="text">{{item.data}}</span> 
    <button (click)="clickedRemove()">X</button>
</div>
