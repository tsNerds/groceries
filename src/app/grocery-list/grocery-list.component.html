<div>
  <md-card *ngFor="let grocery of groceries" [class.selected]="grocery.selected">
    <md-card-title>
      <app-grocery [grocery]="grocery"></app-grocery>
    </md-card-title>
    <md-card-actions>
      <button md-button color="primary" (click)="toggleGroceryState(grocery)">
        {{grocery.selected?"deselect":"select"}}
      </button>
      <button md-button color="warn" (click)="removeGrocery(grocery)">
        delete
      </button>
   </md-card-actions>
  </md-card>
</div>
