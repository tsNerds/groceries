<md-card *ngFor="let grocery of groceries" [class.selected]="grocery.selected">
  <md-card-title>
    <app-grocery [grocery]="grocery"></app-grocery>
  </md-card-title>
  <md-card-actions>
    <button md-button color="primary" (click)="moveLeft(grocery)">
      left
    </button>
    <button md-button color="primary" (click)="moveRight(grocery)">
      right
    </button>
  </md-card-actions>
</md-card>
