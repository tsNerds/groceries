<h1>
  {{title}}
</h1>
<md-input class="large-size" #newItem
  (keyup.enter)="addItem(newItem.value); newItem.value='';" 
  placeholder="🔍 Some Item you need to add?">
</md-input>
<div>
  <app-item-list class="list" *ngFor="let list of listArray"
        [title]="list.title"
        [filteredStatus]="list.status"
        [items]="items"
        (removeItemEvent)="removeItem($event)"
        (nextStatusEvent)="nextItemStatus($event)"
        (prevStatusEvent)="prevItemStatus($event)">
  </app-item-list>
</div>
